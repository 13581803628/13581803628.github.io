<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet Awesome 标记</title>
		
		<link rel="stylesheet" href="./lib/ionicons.min.css">
		<link rel="stylesheet" href="./lib/font-awesome.css">
		<link rel="stylesheet" href="./lib/bootstrap.min.css">
		<link rel="stylesheet" href="./lib/leaflet.awesome-markers.css">
		<link rel="stylesheet" href="./lib/leaflet.css">
   		
		<script src="./lib/leaflet.js"></script>
		<script src="./lib/leaflet.awesome-markers.js"></script>

		<style type="tetx/css">
			html,body{
				width: 100%;
				height: 100%;
				margin:  0 0;
				padding: 0 0;
			}
		</style>
	</head>
	<body>
		<div id="map" style="width:100%; height: 100%;"></div>
		
		<script>
			// 创建地图
			var map = L.map('map').setView([51.932994,4.509373], 14);
			// 创建瓦片图层
			L.tileLayer('https://cartodb-basemaps-b.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
  				attribution: 'cartodb basemaps',
  				detectRetina: true
			}).addTo(map);
			// 向地图添加标记
			// Font-Awesome 标记
			L.marker([51.941196,4.512291], {
				icon: L.AwesomeMarkers.icon({
					icon: 'spinner', 
					markerColor: 'red', 
					prefix: 'fa', 
					spin:true
				})
			}).addTo(map);
			
			L.marker([51.927913,4.521303], {
				icon: L.AwesomeMarkers.icon({
					icon: 'coffee', 
					markerColor: 'orange', 
					prefix: 'fa', 
					iconColor: 'black'
				}) 
			}).addTo(map);
			
			L.marker([51.936063,4.502077], {
				icon: L.AwesomeMarkers.icon({
					icon: 'cog',  
					prefix: 'fa', 
					markerColor: 'purple', 
					iconColor: '#6b1d5c' 
				}) 
			}).addTo(map);
			// Glyphicons
			L.marker([51.932835,4.506969], {
				icon: L.AwesomeMarkers.icon({
					icon: 'star',  
					prefix: 'glyphicon',
					markerColor: 'green'
				}) 
			}).addTo(map);
			
			L.marker([51.930295,4.515209], {
				icon: L.AwesomeMarkers.icon({
					icon: 'certificate', 
					prefix: 'glyphicon', 
					markerColor: 'blue'
				}) 
			}).addTo(map);
			
			L.marker([51.930083,4.507742], {
				icon: L.AwesomeMarkers.icon({
					icon: 'cog',  
					prefix: 'glyphicon', 
					markerColor: 'cadetblue'
				}) 
			}).addTo(map);
		</script>
	</body>
</html>

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Kai 的主页</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" href="favicon.ico"> 
        <!-- 放置个人图标 -->

        <link rel="stylesheet" href="css/bootstrap-3.3.7/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="first-slide" src="img/heatmap.png" alt="First slide" style="opacity:1;"> 
                    <div class="container">
                        <div class="carousel-caption">
                            <h1>逆向渲染热力图</h1>
                            <p>像素级别热力图计算渲染</p>
                            <!-- <p><a class="btn btn-lg btn-primary" href="https://13581803628.github.io/Example/LeafletAwesomeMarkers/Leaflet-Awesome-Markers.html" role="button">查看详情</a></p> -->
                        </div>
                    </div>
                </div>
                <div class="item">
                    <video autoplay="autoplay" loop="loop" style="width:100%;">
                        <source src="video/flow.mp4" type="video/mp4" />
                        你的浏览器不支持&lt;video&gt;标签
                    </video>
                    <div class="container">
                        <div class="carousel-caption">
                            <h1>公交线路运行可视化</h1>
                            <p>模仿国外共享单车可视化，动态模拟展示公交运行轨迹。</p>
                            <!-- <p><a class="btn btn-lg btn-primary" href="#" role="button">查看详情</a></p> -->
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img class="third-slide" src="img/LineHeat.png" alt="Third slide" style="opacity:1;">
                    <div class="container">
                        <div class="carousel-caption">
                            <h1>线热力图</h1>
                            <p>模仿MapV实现线热力图</p>
                            <!-- <p><a class="btn btn-lg btn-primary" href="#" role="button">查看详情</a></p> -->
                        </div>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <script src="js/vendor/jquery-1.12.0.min.js"></script>
        <script src="js/bootstrap-3.3.7/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){
                b.GoogleAnalyticsObject=l;
                b[l]||(b[l]=function(){
                    (b[l].q=b[l].q||[]).push(arguments)
                });
                b[l].l=+new Date;
                e=o.createElement(i);
                r=o.getElementsByTagName(i)[0];
                e.src='https://www.google-analytics.com/analytics.js';
                r.parentNode.insertBefore(e,r)
            }(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');
            ga('send','pageview');
        </script>
    </body>
</html>
